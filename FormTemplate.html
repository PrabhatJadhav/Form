<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Form_Template.css">
    <script src="FormTemplate.js"></script>
</head>

<body>
    <div class="container-1">
        <div class="container-2">
            <div class="bg-img">
                <img src="../CSS_Programs/Images/Bg-Img.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="content">
                <div class="heading">
                    <h1>Registration Form</h1>
                </div>
                <div class="regi-form">
                    <table class="size">
                        <tr>
                            <td>
                                <input id="nm" class="h-40 info" type="text" placeholder="  *Full Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="em" class="h-40 info" type="email" placeholder="  *Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="p1" class="h-40 info" type="password" placeholder="  *Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="p2" class="h-40 info" type="password" placeholder="  *Confirm Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="pnum" class="h-40 info" type="text" placeholder="  Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="fnt" for="">Country :</label>
                                <select id="country">
                                    <option value="UK">UK</option>
                                    <option value="US">US</option>
                                    <option value="India">India</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Portugal">Portugal</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="GetData()" class="btn">Submit</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <label id="lbl">Fields with '*' are compulsary</label>
            </div>
        </div>
    </div>
</body>

</html>
    <script>
        function GetData()
{
    let name = document.getElementById("nm").value;
    let mail = document.getElementById("em").value;
    let p1 = document.getElementById("p1").value;
    let p2 = document.getElementById("p2").value;
    let country = document.getElementById("country").value;

    if (name == "")
    {
        document.getElementById("lbl").innerHTML = "*Full Name is required";
    }
    else if (mail == "")
    {
        document.getElementById("lbl").innerHTML = "*Email is required";
    }
    else if (p1 == "" && p2 == "")
    {
        document.getElementById("lbl").innerHTML = "*Enter Password";
    }
    else if (p2 == "")
    {
        document.getElementById("lbl").innerHTML = "*Confirm Password";
    }
    else if (p1 != p2)
    {
        document.getElementById("lbl").innerHTML = "*Passwords Do Not Match";
    }
    else {
        document.write("Name: ",name,"</br>Email: ",mail,"</br>Country: ",country);
    }
}
</sript>
</body>

</html>
